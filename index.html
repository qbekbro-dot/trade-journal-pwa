<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Trade Journal — PWA</title>

  <!-- manifest -->
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <meta name="theme-color" content="#07112a">

  <style>
    :root{--bg:#061025;--card:#0f1724;--accent:#7c3aed;--txt:#e6eef8}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--txt)}
    .wrap{max-width:920px;margin:20px auto;padding:14px}
    .card{background:var(--card);padding:14px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.4)}
    h1{margin:0 0 10px;font-size:20px}
    h2{margin:18px 0 8px;color:#9bb4e7;font-size:15px}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px}
    label{display:flex;align-items:center;gap:8px;font-size:15px}
    select,input[type="text"],textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:#071822;color:var(--txt)}
    button{background:var(--accent);color:#fff;border:0;padding:12px;border-radius:8px;font-size:16px;cursor:pointer}
    .controls{display:flex;gap:8px;margin-top:12px}
    .summary{white-space:pre-wrap;background:#071822;padding:12px;border-radius:8px;height:240px;overflow:auto;margin-top:12px;border:1px solid rgba(255,255,255,0.02)}
    .small{font-size:13px;color:#9aa4b2;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Trade Journal — PWA</h1>
      <p class="small">Zapisz setupy szybko. Klikasz GENERUJ → kopiujesz tekst. Działa offline po instalacji.</p>

      <label>Instrument</label>
      <select id="instrument">
        <option value="NQ">NQ</option>
        <option value="GC">GC</option>
      </select>

      <label style="margin-top:8px">Status</label>
      <select id="status">
        <option value="Win">Win</option>
        <option value="Lose">Lose</option>
      </select>

      <h2>WEJŚCIE — SESJA</h2>
      <div class="grid" id="sessionChecks">
        <label><input type="checkbox" value="POC sesji"> POC sesji</label>
        <label><input type="checkbox" value="VAH sesji"> VAH sesji</label>
        <label><input type="checkbox" value="VAL sesji"> VAL sesji</label>
        <label><input type="checkbox" value="HVN sesji"> HVN sesji</label>
        <label><input type="checkbox" value="LVN sesji"> LVN sesji</label>
        <label><input type="checkbox" value="VWAP up (sesja)"> VWAP up (sesja)</label>
        <label><input type="checkbox" value="VWAP down (sesja)"> VWAP down (sesja)</label>
      </div>

      <h2>WEJŚCIE — SWING / RANGE</h2>
      <div class="grid" id="rangeChecks">
        <label><input type="checkbox" value="POC swingu"> POC swingu</label>
        <label><input type="checkbox" value="VAH swingu"> VAH swingu</label>
        <label><input type="checkbox" value="VAL swingu"> VAL swingu</label>
        <label><input type="checkbox" value="HVN swingu"> HVN swingu</label>
        <label><input type="checkbox" value="LVN swingu"> LVN swingu</label>
        <label><input type="checkbox" value="VWAP up (range)"> VWAP up (range)</label>
        <label><input type="checkbox" value="VWAP down (range)"> VWAP down (range)</label>
      </div>

      <h2>INNE</h2>
      <div class="grid" id="otherChecks">
        <label><input type="checkbox" value="FVG / Imbalance"> FVG / Imbalance</label>
        <label><input type="checkbox" value="CVD divergence"> CVD divergence</label>
        <label><input type="checkbox" value="Footprint absorption"> Footprint absorption</label>
        <label><input type="checkbox" value="EMA reaction"> EMA reaction</label>
      </div>

      <div class="controls">
        <button id="genBtn">GENERUJ RAPORT</button>
        <button id="clearBtn" style="background:#444">Wyczyść zapis</button>
      </div>

      <div id="summaryBox" class="summary" aria-live="polite" readonly></div>

      <div class="small">Raport pojawi się powyżej — skopiuj i wklej do notatnika / archiwum.</div>
    </div>
  </div>

<script>
  // utility
  function getCheckedValues(containerId){
    const arr = [];
    document.querySelectorAll('#'+containerId+' input[type=checkbox]').forEach(ch=>{
      if(ch.checked) arr.push(ch.value);
    });
    return arr;
  }

  function saveEntry(obj){
    try{
      const arr = JSON.parse(localStorage.getItem('tj_entries')||'[]');
      arr.unshift(obj);
      localStorage.setItem('tj_entries', JSON.stringify(arr));
    }catch(e){ console.warn(e) }
  }

  function buildReport(entry){
    const lines = [];
    lines.push('INSTRUMENT: ' + entry.instrument);
    lines.push('STATUS: ' + entry.status);
    lines.push('');
    lines.push('WEJŚCIE:');
    if(entry.session.length) { entry.session.forEach(s=>lines.push('- ' + s)); }
    if(entry.range.length) { entry.range.forEach(s=>lines.push('- ' + s)); }
    if(entry.other.length) { entry.other.forEach(s=>lines.push('- ' + s)); }
    if(!entry.session.length && !entry.range.length && !entry.other.length) lines.push('- brak zaznaczonych sygnałów');
    lines.push('');
    lines.push('----');
    return lines.join('\\n');
  }

  document.getElementById('genBtn').addEventListener('click', ()=>{
    const inst = document.getElementById('instrument').value;
    const status = document.getElementById('status').value;
    const session = getCheckedValues('sessionChecks');
    const range = getCheckedValues('rangeChecks');
    const other = getCheckedValues('otherChecks');

    const entry = { time: new Date().toISOString(), instrument: inst, status: status, session: session, range: range, other: other };
    saveEntry(entry);
    const report = buildReport({ instrument: inst, status: status, session: session, range: range, other: other });
    document.getElementById('summaryBox').textContent = report;
  });

  document.getElementById('clearBtn').addEventListener('click', ()=>{
    if(confirm('Usunąć lokalne zapisy aplikacji?')) { localStorage.removeItem('tj_entries'); document.getElementById('summaryBox').textContent=''; alert('Usunięto'); }
  });

  // register service worker
  if('serviceWorker' in navigator){
    window.addEventListener('load', function(){
      navigator.serviceWorker.register('/sw.js').then(r=>{console.log('sw ok', r)}).catch(e=>console.warn('sw err',e));
    });
  }
</script>
</body>
</html>
